<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Triângulo</title>
</head>
<body>
  <h2>Verificador de Triângulo</h2>

  <label for="ladoA">Lado A:</label>
  <input type="number" id="ladoA" step="0.1"><br><br>

  <label for="ladoB">Lado B:</label>
  <input type="number" id="ladoB" step="0.1"><br><br>

  <label for="ladoC">Lado C:</label>
  <input type="number" id="ladoC" step="0.1"><br><br>

  <button onclick="verificarTriangulo()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarTriangulo() {
      const A = parseFloat(document.getElementById("ladoA").value);
      const B = parseFloat(document.getElementById("ladoB").value);
      const C = parseFloat(document.getElementById("ladoC").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(A) || isNaN(B) || isNaN(C) || A <= 0 || B <= 0 || C <= 0) {
        resultado.textContent = "Insira valores válidos maiores que zero para todos os lados.";
        return;
      }

      if (A + B > C && A + C > B && B + C > A) {
        let tipo = "";

        if (A === B && B === C) {
          tipo = "Triângulo Equilátero";
        } else if (A === B || A === C || B === C) {
          tipo = "Triângulo Isósceles";
        } else {
          tipo = "Triângulo Escaleno";
        }

        resultado.textContent = `Os lados formam um ${tipo}.`;
      } else {
        resultado.textContent = "Os lados informados NÃO formam um triângulo.";
      }
    }
  </script>
</body>
</html>
