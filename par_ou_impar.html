<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Par ou Ímpar</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("Digite um número inteiro:"));

    if (numero % 2 === 0) {
      alert("O número " + numero + " é PAR.");
    } else {
      alert("O número " + numero + " é ÍMPAR.");
    }
  </script>
</body>
</html>
