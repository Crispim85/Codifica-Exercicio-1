<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avaliação Nota</title>
</head>
<body>
  <script>
    let nota = parseFloat(prompt("Digite a nota (0 a 10):"));

    if (isNaN(nota) || nota < 0 || nota > 10) {
      alert("Nota inválida! Digite um valor entre 0 e 10.");
    } else if (nota >= 7) {
      alert("Aprovado!");
    } else if (nota >= 5) {
      alert("Recuperação.");
    } else {
      alert("Reprovado.");
    }
  </script>
</body>
</html>
